{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarnitasReu</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <style>
        .card-img-top {
            width: 45%;
            height: auto; /* Permite que la altura se ajuste automáticamente para mantener la proporción */
            max-height: 180px; /* Limita la altura máxima */
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1><a href="/">                             CarnitasReu</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Carne de Res
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="card mb-4">
                                    <img src="https://lh6.googleusercontent.com/proxy/PDNQNHJu4splB9mrU9S24XYKC3aaM-PmGdXXnbX2IS54vrmRK-H4Ms6jvtgWen9GvoqUHw85pp5RGIWAfOMf38cQnK9TjrvesgQbIMnnsXkmH7s0_oTxouqCOTBisUhumGjIqSfM-LFjXQ" class="card-img-top" alt="Carne de Res">
                                    <div class="card-body">
                                        <p class="card-text">$10.50</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Pollo
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="card mb-4">
                                    <img src="https://cloudfront-us-east-1.images.arcpublishing.com/elespectador/BF5ZMLR24NHKJHJJ3L23WDFF7Q.jpg" class="card-img-top" alt="Pollo">
                                    <div class="card-body">
                                        <p class="card-text">$7.25</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Cerdo
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="card mb-4">
                                    <img src="https://www.nutricienta.com/imagenes/alimentos/alimento-nutricienta-carne-magra-de-cerdo.jpg" class="card-img-top" alt="Cerdo">
                                    <div class="card-body">
                                        <p class="card-text">$9.30</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                Coca-Cola
                            </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="card mb-4">
                                    <img src="https://imagenes.heraldo.es/files/image_990_556/files/fp/uploads/imagenes/2023/02/24/cocacola-web-1.r_d.490-263.jpeg" class="card-img-top" alt="Coca-Cola">
                                    <div class="card-body">
                                        <p class="card-text">$1.50</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">

                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                Pepsi
                            </button>
                        </h2>
                        <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="card mb-4">
                                    <img src="https://www.soy502.com/sites/default/files/styles/mobile_full_node/public/2024/Abr/19/pepsi_pepsi_zero_logo_imagen_diseno_nueva_imagen_guatemala_soy502_1.jpg" class="card-img-top" alt="Pepsi">
                                    <div class="card-body">
                                        <p class="card-text">$1.40</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSix">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                                Fanta
                            </button>
                        </h2>
                        <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="card mb-4">
                                    <img src="https://kreafolk.com/cdn/shop/articles/fanta-logo-design-history-and-evolution-kreafolk_abb92ddb-9998-4f16-956e-8b9002b4d1f7.jpg?v=1717725022&width=2048" class="card-img-top" alt="Fanta">
                                    <div class="card-body">
                                        <p class="card-text">$1.30</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSeven">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                                Cordero
                            </button>
                        </h2>
                        <div id="collapseSeven" class="accordion-collapse collapse" aria-labelledby="headingSeven" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="card mb-4">
                                    <img src="https://content-cocina.lecturas.com/medio/2022/12/05/costillar-de-cordero-a-las-finas-hierbas-con-patatas-mini_a2656a4f_600x600.jpg" class="card-img-top" alt="Cordero">
                                    <div class="card-body">
                                        <p class="card-text">$15.00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingEight">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEight" aria-expanded="false" aria-controls="collapseEight">
                                Pavo
                            </button>
                        </h2>
                        <div id="collapseEight" class="accordion-collapse collapse" aria-labelledby="headingEight" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="card mb-4">
                                    <img src="https://www.recetasnestle.com.ve/sites/default/files/2021-12/cena-ano-nuevo.jpg" class="card-img-top" alt="Pavo">
                                    <div class="card-body">
                                        <p class="card-text">$12.00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingNine">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNine" aria-expanded="false" aria-controls="collapseNine">
                                Agua
                            </button>
                        </h2>
                        <div id="collapseNine" class="accordion-collapse collapse" aria-labelledby="headingNine" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="card mb-4">
                                    <img src="https://cropafresh.com/wp-content/uploads/2024/03/312339_1.jpg" class="card-img-top" alt="Agua">
                                    <div class="card-body">
                                        <p class="card-text">$1.00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTen">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTen" aria-expanded="false" aria-controls="collapseTen">
                                Jugo de Naranja
                            </button>
                        </h2>
                        <div id="collapseTen" class="accordion-collapse collapse" aria-labelledby="headingTen" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="card mb-4">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOSs0izBVODzqPucMrISv-KSlG7UbnT4Rh3g&s" class="card-img-top" alt="Jugo de Naranja">
                                    <div class="card-body">
                                        <p class="card-text">$2.00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endblock %}
            </div>
        </div>
    </div>
    <!-- Scripts for Bootstrap accordion functionality -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
